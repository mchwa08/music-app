<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Song</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .form-control {
            background-color: #1f1f1f;
            color: white;
            border: 1px solid #333;
        }
        .btn-submit {
            background-color: #0d6efd;
            color: white;
        }
        .btn-submit:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">➕ Add a New Song</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Artist Name</label>
            <input type="text" name="artist" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Song Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Genre</label>
            <input type="text" name="genre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form lable">Cover_Image</label>
            <input type="file" name="cover_image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-submit w-100">Add Song</button>
    </form>

    <div class="text-center mt-3">
        <a href="/" class="text-decoration-none text-light">⬅ Back to Music List</a>
    </div>
</div>

</body>
</html>
